<!doctype html>
<html>
	<head>
		<title>Cute Cat</title>

        <link rel="stylesheet" href="css/cuteCat.css">

        <script src="src/js/cuteCat.js"></script>
        <script>
            var NUMBER_OF_CATS = 5;
            var score = {};

            function showCats() {
                firstCatImgIndex = nextCatIndex(null, null, NUMBER_OF_CATS);
                secondCatImgIndex = nextCatIndex(firstCatImgIndex, null, NUMBER_OF_CATS);
                document.getElementById("firstCat").src = getCatImg(firstCatImgIndex);
                document.getElementById("secondCat").src = getCatImg(secondCatImgIndex);
            }

            function refreshScore(score) {
                var scoreTable = document.getElementById("scoreTable");
                var scoreTableContent = "";
                var imgIndexesSorted = sortByPoints(score);
                imgIndexesSorted.forEach(function(catImgIndex) {
                    scoreTableContent += "<tr>";
                    scoreTableContent += "  <td>";
                    scoreTableContent += "      <img src='" + getCatImg(catImgIndex) + "'>";
                    scoreTableContent += "  </td>";
                    scoreTableContent += "</tr>";
                });
                scoreTable.innerHTML = scoreTableContent;
            }

            window.onload = showCats;
        </script>
    </head>
	<body>
		<h1>Which cat is the cutest?</h1>

        <table>
            <tr>
                <td>
                    <table class="catDojo">
                        <tr>
                            <td>
                                <a onclick="incrementScore(firstCatImgIndex, score) & showCats() & refreshScore(score)">
                                    <img id="firstCat" src="">
                                </a>
                            </td>
                            <td>
                                <h3>VS</h3>
                            </td>
                            <td>
                                <a onclick="incrementScore(secondCatImgIndex, score) & showCats() & refreshScore(score)">
                                    <img id="secondCat" src="">
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div class="score">
                        <h3>Score</h3>
                        <table id="scoreTable" class="catScore"></table>
                    </div>
                </td>
            </tr>
        </table>
	</body>
</html>
